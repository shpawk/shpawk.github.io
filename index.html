<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>shpawk's Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e2e; /* Catppuccin Mocha base */
      color: #f5e0dc;
      font-family: 'Fira Mono', monospace;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #ff9500; /* neon orange text */
      text-shadow:
        0 0 5px #ff9500,
        0 0 10px #ff9500,
        0 0 20px #ff9500,
        0 0 40px #9b59b6, /* neon purple glow */
        0 0 60px #9b59b6,
        0 0 80px #9b59b6;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
</body>
</html>
