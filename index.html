<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>shpawk's Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e2e; /* Catppuccin Mocha base */
      color: #f5e0dc;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      color: #FFB347; /* warm yellow-orange */
      text-shadow:
        0 0 5px #FFB347,
        0 0 10px #FFB347,
        0 0 20px #FF7F00,
        0 0 30px #FF7F00,
        0 0 40px #FF4500;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>kLub's projects!</h1>
</body>
</html>
